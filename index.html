<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Al Qaryah Auction Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 2em; }
    h1 { color: #333; }
    table { border-collapse: collapse; width: 100%; background: #fff; }
    th, td { padding: 12px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #eee; }
    .container { max-width: 1000px; margin: auto; }
    .car-img { max-width: 100px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Al Qaryah Auction Tracker</h1>
    <table id="car-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Make</th>
          <th>Model</th>
          <th>Year</th>
          <th>Color</th>
          <th>Body</th>
          <th>Engine</th>
          <th>KM</th>
          <th>Starting Bid (AED)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Car rows go here -->
      </tbody>
    </table>
  </div>

  <script>
    const DATA_URL = 'https://erpapi.alqaryahauction.com/api/public/car-list';

    async function loadCarData() {
      try {
        const response = await fetch(DATA_URL);
        const data = await response.json();

        if (!data.status || !data.result) throw new Error("Invalid response format");

        const cars = data.result;
        const tbody = document.querySelector("#car-table tbody");
        tbody.innerHTML = "";

        cars.forEach(car => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><img src="${car.singleImages}" class="car-img" /></td>
            <td>${car.make}</td>
            <td>${car.model}</td>
            <td>${car.year}</td>
            <td>${car.color || ''}</td>
            <td>${car.bodys || ''}</td>
            <td>${car.engines || ''}</td>
            <td>${car.milage >= 0 ? car.milage + ' km' : 'â€”'}</td>
            <td>${car.startingBid || ''}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Failed to load car data:", err);
      }
    }

    loadCarData();
  </script>
</body>
</html>
