<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Auction Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 2em; }
    h1 { color: #333; }
    table { border-collapse: collapse; width: 100%; background: #fff; }
    th, td { padding: 12px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #eee; }
    .container { max-width: 1000px; margin: auto; }
    .source-link { color: blue; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Al Qaryah Auction Tracker</h1>
    <table id="car-table">
      <thead>
        <tr>
          <th>Make</th>
          <th>Model</th>
          <th>Year</th>
          <th>Damage</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
        <!-- Car rows go here -->
      </tbody>
    </table>
  </div>

  <script>
    // Replace with your public Google Sheets JSON endpoint or Apify API URL
    const DATA_URL = 'https://opensheet.elk.sh/16boyYVpssWWctDa8w2jAmfFHeRXKu6Xm9sIrZMvGcdc/Sheet1';

    async function loadCarData() {
      try {
        const response = await fetch(DATA_URL);
        const cars = await response.json();

        const tbody = document.querySelector("#car-table tbody");
        tbody.innerHTML = "";

        cars.forEach(car => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${car.make || ''}</td>
            <td>${car.model || ''}</td>
            <td>${car.year || ''}</td>
            <td>${car.damage || ''}</td>
            <td><a href="${car.link}" target="_blank" class="source-link">View</a></td>
          `;

          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Failed to load car data:", err);
      }
    }

    loadCarData();
  </script>
</body>
</html>
